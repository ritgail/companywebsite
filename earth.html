<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dot Earth Representation</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #300080;
            /* Deep space purple background */
        }

        .globe {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 10.5%),
                radial-gradient(circle, rgba(255, 255, 255, 0.15) 10%, transparent 10.5%),
                #0e2043;
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: spin 120s linear infinite;
            margin: 10vh auto 0;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Simulating dots as cities or communication nodes */
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Positioning dots to simulate global distribution */
        .dot:nth-child(1) {
            top: 50%;
            left: 50%;
        }

        .dot:nth-child(2) {
            top: 30%;
            left: 60%;
        }

        .dot:nth-child(3) {
            top: 70%;
            left: 40%;
        }

        .dot:nth-child(4) {
            top: 20%;
            left: 40%;
        }

        .dot:nth-child(5) {
            top: 80%;
            left: 70%;
        }
    </style>
</head>

<body>
    <div class="globe">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>

</html>
